<div *ngIf="dtOptions" class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions"
        class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
        <thead>
          <tr>
            <th class="text-center" *ngFor="let column of columns">{{ ('TABLES.'+serviceType+'.'+ column).toUpperCase() | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td class="text-center" *ngFor="let column of columns">
              {{column == 'id' ? item[column] : item[column] | translate | titlecase }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th *ngFor="let colum of columns">
              <input class="form-control" type="text" placeholder="{{ 'GENERAL.SEARCH' | translate }}" />
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
